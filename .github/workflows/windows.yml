name: Build Windows

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  BUILD_TYPE: Release
  
jobs:
  build:
    runs-on: windows-latest

    steps:
#      - uses: msys2/setup-msys2@v2
#        with:
#            install: mingw-w64-x86_64-toolchain
#            msystem: mingw64
#            release: false
    
    - name: Install Qt
      uses: jurplel/install-qt-action@v4
      with:
        version: '6.8.3'
        host: 'windows'
        target: 'desktop'
        arch: 'win64_msvc2022_64'
        dir: '${{github.workspace}}/qt/'
        tools: 'tools_ninja tools_cmake'
        install-deps: 'false'
        cache: 'true'

    - name: Build Project
      uses: threeal/cmake-action@v2.1.0

    - name: Checkout Project
      uses: actions/checkout@v4.2.2
      
    - name: Configure CMake
      run: cmake -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DCMAKE_PREFIX_PATH="${{env.Qt6_Dir}}/lib/cmake/" -DQt6_DIR=${{env.Qt6_Dir}}/lib/cmake/Qt6/ -G "Ninja" -B '${{github.workspace}}'/build

    - name: Build
      run: cmake --build '${{github.workspace}}'/build --target RePr
